<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Search Results</title>
  <style>
    section {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(4, 1fr);
    }
  </style>
</head>

<body>
	<h1>Search Results</h1>
  <div>Found {{resultsNum}} results for: {{serchingBy}}</div>
  <a href="/export?word={{serchingBy}}">Export to CSV</a>
  <section>        
    <h4>Title</h4>
    <h4>Company</h4>
    <h4>Location</h4>
    <h4>Link</h4>
    {% for job in jobs %}    
    <span>{{job.title}}</span>
    <span>{{job.company}}</span>
    <span>{{job.location}}</span>
    <span>
      <a href={{job.link}} target="_blank">{{job.link}}</a>
    </span>
    {% endfor %}    
  </section>
</body>
</html>
